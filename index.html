<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>前后端连接示例</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        input, button { padding: 8px; margin: 10px 0; width: 100%; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; white-space: pre-line; }
    </style>
</head>
<body>
    <div class="container">
        <h2>一键算卦</h2>
        <button onclick="suangua()">算卦</button>
        <div id="result"></div>
    </div>

    <script>
        // 点击“算卦”，请求后端计算并显示结果
        function suangua() {
            document.getElementById('result').textContent = '正在计算...';

            fetch('/api/suangua', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.message || '无结果';
            })
            .catch(error => {
                console.error('请求失败:', error);
                document.getElementById('result').textContent = '请求失败，请确认后端已启动';
            });
        }
    </script>
</body>
</html>
